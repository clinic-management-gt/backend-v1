services:
  backend:
    #solamente para el server, quitar el desarollo
    image: escuarch/test-software:backend-latest
    build:
      context: ./src
      dockerfile: ./DockerFile
    ports:
      - "9000:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      # Ambiente de ejecuci√≥n (desde .env)
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}

      # Database connection
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Jwt__Key=
      - Jwt__Issuer=clinica
      - Jwt__Audience=clinica

      # === Cloudflare R2 ===
      - Cloudflare__AccountId=
      - Cloudflare__R2AccessKey=
      - Cloudflare__R2SecretKey=
      - Cloudflare__R2BucketName=clinic-software
      - Cloudflare__PublicBase=https://pub-54cce539098547e99d7b5abd3a935ceb.r2.dev

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "9001:8080"
    depends_on:
      - db

volumes:
  postgres_data:

networks:
  default:
    external: true
    name: clinica-network
