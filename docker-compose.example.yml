services:
  backend:
    image: escuarch/test-software:backend-latest
    build:
      context: ./src
      dockerfile: ./DockerFile
    ports:
      - "9000:8080"
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

      # DB / JWT (ya los tienes)
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Jwt__Key=h8G7d3F2jK9pQ5wZ1xR6tY4uV8oC0mN7
      - Jwt__Issuer=clinica
      - Jwt__Audience=clinica

      # === Cloudflare R2 ===
      - Cloudflare__AccountId=63c7a9dd34c934119288a54d12acf776
      - Cloudflare__R2AccessKey=PEDIR_A_ESTEBAN
      - Cloudflare__R2SecretKey=PEDIR_A_ESTEBAN
      - Cloudflare__R2BucketName=clinic-software
      - Cloudflare__PublicBase=https://pub-54cce539098547e99d7b5abd3a935ceb.r2.dev

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./bd/entry-point:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: always
    ports:
      - "9001:8080"
    depends_on:
      - db

volumes:
  postgres_data:

networks:
  default:
    external: true
    name: clinica-network
