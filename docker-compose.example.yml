services:
  backend:
    #solamente para el server, quitar el desarollo
    image: escuarch/test-software:backend-latest
    build:
      context: ./src
      dockerfile: ./DockerFile
      # EN DEVELOPMENT COLOCAR development
      target: production
    ports:
      - "9000:8080"
    depends_on:
      db:
        condition: service_healthy

    #### UNICAMENTE PARA DEVELOPMENT YA QUE MEJORA LA VELOCIDAD
    #### NO SE DEBE UTILIZAR EN PRODUCTION
  # volumes: 
    # - ./src/Clinica:/app/Clinica
    # - /app/Clinica/obj
    # - /app/Clinica/bin

    #PARA FACILITAR DEBUGGING EN DEVELOPMENT COLOCAR on-failure
    restart: unless-stopped
    environment:
      # Ambiente de ejecuci√≥n (desde .env)
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}

      # Database connection
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}

      # === Cloudflare R2 ===
      - Cloudflare__AccountId=${CLOUDFLARE_ACCOUNT_ID}
      - Cloudflare__R2AccessKey=${CLOUDFLARE_R2_ACCESS_KEY}
      - Cloudflare__R2SecretKey=${CLOUDFLARE_R2_SECRET_KEY}
      - Cloudflare__R2BucketName=${CLOUDFLARE_R2_BUCKET_NAME}
      - Cloudflare__PublicBase=${CLOUDFLARE_PUBLIC_BASE}

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "9001:8080"
    depends_on:
      - db

volumes:
  postgres_data:

networks:
  default:
    external: true
    name: clinica-network
